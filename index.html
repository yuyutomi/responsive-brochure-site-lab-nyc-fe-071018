<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>An example Zencare profile</title>
  <link rel="stylesheet" href="/style.css">
</head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo container"><h1>ZENCARE</h1></div>
        <nav class="main-nav container">
          <ul>
            <li><a href="">Therapists</a></li>
            <li><a href="">Mental Health</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Join</a></li>
          </ul> 
        </nav>
      </header>
      <article class="main-content">
        <section class="basic-info">
          <div class="profile-photo container">
            <img src="dreamkid.png">
          </div>
          <div class="therapist-info container">
            <h1>Jane Doe</h1>
            <h2>Licensed Clinical Social Worker, LCSW</h2>
            <p>Accepting new clients</p>
          </div>
        </section>
        <section class="media ">
          <div class="video container">Video</div>
          <div class="photos container">Photos</div>
        </section>
        <section class="specialties">
          <div class="subheader container">
            <h2>Specialties</h2>
          </div>
          <div class="container">
            <ul>
              <li>Anxiety</li>
              <li>Depression</li>
              <li>Stress</li>
              <li>Life transitions</li>
              <li>Career challenges</li>
              <li>Relationship concerns</li>
            </ul>
          </div>
        </section>
      </article>
      <aside class="calendar">
        calendar
      </aside>
    <footer>
      footer
    </footer>
    </div>
  </body> 
</html>
